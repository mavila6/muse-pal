<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata allowing for character set, compatibility, and screen responsiveness -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links to the stylesheets and fonts used for the project -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Title of the application displayed on the browser tab -->
    <title>MusePal</title>
</head>
<!-- Body containing the content of the application -->
<body>
    <!-- Container to help format the main section of HTML -->
    <main id="container" class="container">
        <!-- Div containing the logo image and heading for the page -->
        <div id="logo" class="logo">
            <img src="./assets/images/musepal-logo.svg" alt="MusePal Logo">
            <h1><span class="muse">Muse</span>Pal</h1>
        </div>
        <!-- Div containing the subheading text -->
        <div class="subtitle">
                <h3>Your friend in the</br> music world</h3>
        </div>
        <!-- Div containing the buttons that the user can interact with to open the modals -->
        <div id="optionContainer" class="option-container">
            <h3 id="">Pick your poison</h3>
            <button id="discoverBtn" class="btn">discover something new</button>
            <button id="searchBtn" class="btn">Search a Song</button>
            <button id="randomBtn" class="btn">Random</button>
        </div>
    <!-- Closing tag for main section of page -->
    </main>
    <!-- Script tag to link the JS file at end of body element -->
    <script src="./assets/js/script.js"></script>
</body>
<!-- Closing HTML -->
</html>
